<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css')}}">
    <script src="https://kit.fontawesome.com/76bec3ae94.js" crossorigin="anonymous"></script>
</head>

<body>
<!-- NAVBAR -->
<nav class="navbar navbar-light">
  <!-- NAVBAR BRAND -->
    <a class="center">
      <img class="navbar-logo" src="/static/images/navbar.png" width="60" height="60">
    </a>
  <!-- NAVBAR BUTTON -->
  <div class="container-fluid text-center">
    <button class="btn btn-primary btn-md" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent4" aria-expanded="false" aria-controls="navbarToggleExternalContent4">
        <i class="fas fa-bars"></i>
    </button>
  </div>

<!-- NAVBAR LINKS -->
<div class="collapse" id="navbarToggleExternalContent4">
  <div class="shadow-3 p-4">
    <a href="{{ url_for('home') }}">
        <button class="navbar-text-1 btn btn-link btn-block m-0">Home</button>
    </a>
    {% if current_user.is_authenticated %}
    <a href="{{ url_for('logout') }}">
        <button class="navbar-text-1 btn btn-link btn-block m-0">Logout</button>
    </a>
    {% elif not current_user.is_authenticated %}
    <a href="{{ url_for('login') }}">
         <button class="navbar-text-1 btn btn-link btn-block m-0">Login</button>
    </a>
    <a href="{{ url_for('register') }}">
        <button class="navbar-text-1 btn btn-link btn-block m-0">Register</button>
    </a>
    {% endif %}
  </div>
</div>
</nav>
       {% block content %}
       {% endblock %}
</body>

</html>
